<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="pagina-extra/cadastro.php" method="post" autocomplete="on" >
        <p>
            <label for="iusu" >Usuário: </label>
            <input type="text" name="Usu" id="iusu" required autocomplete="username" placeholder="digite seu Usuário">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required maxlength="20" minlength="8" placeholder="digite sua Senha" autocomplete="current-password">
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
