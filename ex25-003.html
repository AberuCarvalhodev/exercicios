<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Testes de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
           <label for="inome">Nome: </label>
           <input type="text" name="nome" id="inome" placeholder="Digite seu Nome Completo" maxlength="25" minlength="5" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" placeholder="0 à 10" required step="0.1">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
