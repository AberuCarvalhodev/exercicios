<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            border: solid 1px;
            border-collapse: collapse;
        }
        td{
            border: solid 2px green;
            width: 400px;
            height: 50px;
        }
        .impar {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr class="impar">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C3</td>
        </tr>
        <tr class="impar">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>






    <!--
        Table = tabela
            Table Row = Linha da tabela
                Teble Header = cabeçalho da tabela
                Table data = dados da tabela (célula)
    -->
</body>
</html>
