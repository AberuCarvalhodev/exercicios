<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orient</title>
    <style>
        body {
        display: flex;
        }

        div {
        background: yellow;
        width: 200px;
        height: 200px;
        margin: 0.5rem;
        padding: 0.5rem;
        }

        @media (orientation: landscape) {
            body {
            flex-direction: row;}
        }

        @media (orientation: portrait) {
            body {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
</body>
</html>
