<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input</title>
    </head>
    <body>
        <form action="cadastro.php" method="post" autocomplete="on">

            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="Cor" id="icor">
            </p>
            <p>
                <label for="inev">Nivel de satisfação</label>
                <input type="range" name="nev" id="inev" value="2" max="5">
            </p>
            <p>
                <label for="ifot">Foto Perfil</label>
                <input type="file" name="fot" id="ifot" required>
            </p>
            <p>
                <input type="submit" value="Eviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
